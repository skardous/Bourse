<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:panel header="Solde">
			<h:outputText
				value="#{sessionController.session.connectedUser.compte.solde}"></h:outputText>
		</p:panel>
		<p:panel header="Valeur du portefeuille">
			<h:outputText value="#{walletController.wallet.valeur}"></h:outputText>
		</p:panel>
		<p:panel header="Ordre d'achat">
			<h:form>
				<h:outputText value="Code de la société : "></h:outputText>
				<p:inputText value="#{walletController.orderCompanyCode}">
				</p:inputText>
				<h:outputText value="Quantité : "></h:outputText>
				<p:inputText value="#{walletController.orderNumber}">
				</p:inputText>
				<p:selectOneMenu id="SE" value="#{walletController.orderCompanySE}">
					<f:selectItem itemLabel="Selectionnez une bourse" itemValue="" />
					<f:selectItems value="#{stockExController.listSE}" />					
				</p:selectOneMenu>
				<p:commandButton value="Submit"
					actionListener="#{walletController.orderBuy}" />
			</h:form>
		</p:panel>
