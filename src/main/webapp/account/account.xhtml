<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:panel header="Solde">
			<h:outputText value="#{sessionController.session.connectedUser.compte.solde}">
			    <f:convertNumber type="currency" currencySymbol="$" pattern="¤#0.00" locale="fr_FR"/>
			</h:outputText>
		</p:panel>
		<p:panel header="Créditer">
			<h:form>
				<h:outputText value="Ajouter de l'argent : "></h:outputText>
				<p:inputText value="#{accountController.creditValue}">
				</p:inputText>
				<p:commandButton value="Submit"
					actionListener="#{accountController.crediter}" />
			</h:form>
		</p:panel>
		<p:panel header="Débiter">
			<h:form>
				<h:outputText value="Retirer de l'argent : "></h:outputText>
				<p:inputText value="#{accountController.debitValue}">
				</p:inputText>
				<p:commandButton value="Submit"
					actionListener="#{accountController.debiter}" />
			</h:form>
		</p:panel>
		<p:panel header="Clore le compte">
			<h:form>
				<h:outputText value="Clore ce compte ? "></h:outputText>
				<p:commandButton value="Clore"
					actionListener="#{accountController.clore}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
