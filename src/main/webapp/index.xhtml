<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:panel header="Créer un compte">
			<h:form>
				<h:outputText value="Prénom : "></h:outputText>
				<p:inputText value="#{clientController.client.name}">
				</p:inputText>
				<h:outputText value="Nom : "></h:outputText>
				<p:inputText value="#{clientController.client.lastName}">
				</p:inputText>
				<p:commandButton value="Submit"
					actionListener="#{clientController.createclient}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
