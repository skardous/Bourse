<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>
        <title>Bourse</title>
        <h:outputStylesheet library="css" name="default.css"  />
    </h:head>  
      
    <h:body>      
    	<h:form styleClass="loginPanelStyle">
                <p:panelGrid columns="2">
                <f:facet name="header">
                    Identification
                </f:facet>
                <h:outputText value="Utilisateur : "></h:outputText>
                <p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Entrez votre nom d'utilisateur" message="fc">
                    
                </p:inputText>
                <h:outputText value="Mot de passe : "></h:outputText>
                <p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Entrez votre mot de passe">
                    
                </p:password>
                <f:facet name="footer">
                <p:commandButton value="Submit" actionListener="#{loginController.login}" type="submit" icon="ui-icon-check" style="margin:0"></p:commandButton>
                </f:facet> 
            </p:panelGrid>
        </h:form>
    </h:body>  
</html>
