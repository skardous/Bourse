<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Bourse</title>
        <h:outputStylesheet library="css" name="default.css"  />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="75" header="User : #{sessionController.session.connectedUser.username}" resizable="false" closable="false" collapsible="false">
                <h:outputText value="" />
            </p:layoutUnit>

            <!-- <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit> -->

            <p:layoutUnit position="west" style="z-index:1 !important" size="200" header="Menu" resizable="false" closable="false" collapsible="false" >
                    <ui:include src="../templates/tiles/LeftMenu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Help" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
